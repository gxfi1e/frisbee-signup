<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friday Ultimate Signup</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f6f7fb; margin:0; padding:24px; color:#111; }
    .wrap { max-width: 560px; margin: 0 auto; }
    .card { background:#fff; border-radius:16px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
    h1 { margin:0 0 6px; font-size:22px; }
    p.sub { margin:0 0 16px; color:#555; line-height:1.35; }
    label { display:block; font-weight:600; margin:14px 0 8px; }
    input, select { width:100%; padding:12px; border:1px solid #ddd; border-radius:12px; font-size:16px; box-sizing:border-box; background:#fff; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .hint { margin-top:6px; font-size:13px; color:#666; }
    button { width:100%; margin-top:16px; padding:12px 14px; border:0; border-radius:12px; font-size:16px; font-weight:700; cursor:pointer; background:#111; color:#fff; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .status { margin-top:12px; font-size:14px; }
    .ok { color:#0a7a2f; }
    .bad { color:#b00020; }
    .footer { margin-top:14px; font-size:12px; color:#777; text-align:center; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Friday Ultimate Signup</h1>
      <p class="sub">
        Please register for this Friday’s game.  
        Information is used for team balancing only.
      </p>

      <form id="form">
        <label for="name">Name / Nickname *</label>
        <input id="name" required placeholder="e.g., Maojin / MJ" />

        <div class="row">
          <div>
            <label for="gender">Gender *</label>
            <select id="gender" required>
              <option value="" selected disabled>Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div>
            <label for="skill">Skill (1–5) *</label>
            <select id="skill" required>
              <option value="" selected disabled>Select</option>
              <option value="1">1 — Beginner</option>
              <option value="2">2</option>
              <option value="3">3 — Intermediate</option>
              <option value="4">4</option>
              <option value="5">5 — Advanced</option>
            </select>
            <div class="hint">1 = new player, 5 = high-level</div>
          </div>
        </div>

        <label for="pref">Preference *</label>
        <select id="pref" required>
          <option value="" selected disabled>Select</option>
          <option value="Handler">Handler</option>
          <option value="Cutter">Cutter</option>
        </select>

        <label for="pd">Practice duration (optional)</label>
        <select id="pd">
          <option value="" selected>Prefer not to say</option>
          <option value="< 3 months">&lt; 3 months</option>
          <option value="3–12 months">3–12 months</option>
          <option value="1–3 years">1–3 years</option>
          <option value="> 3 years">&gt; 3 years</option>
        </select>

        <button id="btn" type="submit">Submit</button>
        <div id="status" class="status"></div>
      </form>

      <div class="footer">If you made a mistake, just submit again with the correct info.</div>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzSNVgtOrjKp95rRlqOjb3v_IaKpCE4UREg0lK_ytMFe7FNdL7vIEYCdS77cXQXRFDe/exec";

    const form = document.getElementById("form");
    const btn = document.getElementById("btn");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      statusEl.className = "status";

      const payload = {
        name: document.getElementById("name").value.trim(),
        gender: document.getElementById("gender").value,
        skill: document.getElementById("skill").value,
        preference: document.getElementById("pref").value,
        practiceDuration: document.getElementById("pd").value
      };

      if (!payload.name || !payload.gender || !payload.skill || !payload.preference) {
        statusEl.textContent = "Please complete all required fields.";
        statusEl.classList.add("bad");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Submitting...";

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload),
          redirect: "follow"
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { ok: false, error: text }; }

        if (data.ok) {
          statusEl.textContent = "✅ Submitted! See you on Friday.";
          statusEl.classList.add("ok");
          form.reset();
        } else {
          statusEl.textContent = "❌ Submit failed: " + (data.error || "Unknown error");
          statusEl.classList.add("bad");
        }
      } catch (err) {
        statusEl.textContent = "❌ Network error: " + err;
        statusEl.classList.add("bad");
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit";
      }
    });
  </script>
</body>
</html>
